language: node_js

node_js:  
  - stable

# if using Ubuntu 16 need this library
# # https://github.com/cypress-io/cypress-documentation/pull/1647
addons:
  apt:
    packages:
    - libgconf-2-4

cache:
  # cache both npm modules and Cypress binary
  directories:
    - ~/.npm
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify

defaults: &defaults
  script:
    #   ## print all Travis environment variables for debugging
    # - $(npm bin)/print-env TRAVIS
    # - npm run start:ci &
    # - npm run cy:run -- --record --parallel --group $STAGE_NAME
    # - npx cypress run --record --key 02ac3e53-8afa-4d78-95a1-fd6e010aa9c4 --group 1x-chrome --browser chrome --parallel
    - npx percy exec -- cypress run --record --key 02ac3e53-8afa-4d78-95a1-fd6e010aa9c4 --group 1x-chrome --browser chrome --parallel
    # after all tests finish running we need
    # to kill all background jobs (like "npm start &")
    - kill $(jobs -p) || true

jobs:
  include:
    # we have multiple jobs to execute using just a single stage
    # but we can pass group name via environment variable to Cypress test runner
    - stage: test
      env:
        - STAGE_NAME="1x-electron on Travis CI"
      <<: *defaults
    # run tests in parallel by including several test jobs with same name variable
    - stage: test
      env:
        - STAGE_NAME="4x-electron on Travis CI"
      <<: *defaults
    - stage: test
      env:
        - STAGE_NAME="4x-electron on Travis CI"
      <<: *defaults
    - stage: test
      env:
        - STAGE_NAME="4x-electron on Travis CI"
      <<: *defaults
    - stage: test
      env:
        - STAGE_NAME="4x-electron on Travis CI"
      <<: *defaults